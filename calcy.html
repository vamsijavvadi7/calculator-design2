<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="calcy.css">
</head>
<body>
    <div class="main">
    	<input type="text" class="in"><br>
    	
        <button class="bt" onclick="add('7')">7</button>
    	<button class="bt" onclick="add('8')">8</button>
    	<button class="bt" onclick="add('9')">9</button>
        <button class="bt sy d" onclick="add('*')">x</button><br>
    	
        <button class="bt" onclick="add('4')">4</button>
    	<button class="bt" onclick="add('5')">5</button>
    	<button class="bt" onclick="add('6')">6</button>
        <button class="bt sy" onclick="add('-')">-</button><br>
        
        <button class="bt" onclick="add('1')">1</button>
    	<button class="bt" onclick="add('2')">2</button>
    	<button class="bt" onclick="add('3')">3</button>
        <button class="bt sy n" onclick="add('+')">+</button><br>
    	
        <button class="bt" onclick="add('0')">0</button>
        <button class="bt v " onclick="back()" ><-</button>
        <button class="bt" onclick="result()">=</button>
        <button class="bt sy w" onclick="add('/')">/</button><br>
        <button class="bt m" onclick="clean()">CLEAR</button>
    </div>
</body>
<script src="script.js"></script>





</html>
